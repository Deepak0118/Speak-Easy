<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPEAK EASY</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="english.css">
  <link rel="icon" type="image/jpg" href="fi.jpg" style="border: radius 50% ;">
  <script src="english.js" defer></script>
</head>
<body>
  <div id="timerDisplay" class="timer-container">15</div>
  <!-- Progress Bar -->
  <div id="progressContainer" class="progress-container mt-2 mb-2">
    <div id="progressBar" class="progress-bar-fill"></div>
    <div id="progressLabel"></div>
  </div>
  <div class="container text-center">
    <h2 class="mb-4" id="question" style="margin-top: 2%;">Question will appear here</h2>
    <div id="options" class="row justify-content-center"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Pronounce Modal -->
  <div id="pronounceModal">
    <div class="modal-content">
      <div class="mb-3">Do you want to know the pronunciation of the correct word?</div>
      <button id="pronounceYes" class="btn mx-2">Yes</button>
      <button id="pronounceNo" class="btn mx-2">No</button>
    </div>
  </div>

  <!-- Repeat Modal -->
  <div id="repeatModal">
    <div class="modal-content">
      <div class="mb-3">Do you want to pronounce it again?</div>
      <button id="repeatPronounce" class="btn mx-2">Pronounce Again</button>
      <button id="nextQuestion" class="btn mx-2">Next Question</button>
    </div>
  </div>
