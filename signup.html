      <div class="login-container">
        <div class="login-box">

          <input type="password" placeholder="Password" />

            <label class="remember"><input type="checkbox" />I agree to terms</label>

          </div>
    
          <button class="login-btn">SIGN UP</button>
          <div class="divider">OR</div>
