<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak Easy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-image: url(/background4.png);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      backdrop-filter: blur(12px);
      background: rgba(15, 15, 30, 0.6);
      padding: 14px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      font-size: 1.6rem;
      color: white;
      font-weight: 600;
      gap: 10px;
    }

    .navbar .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #00e0ff;
      background-color: #ffffff10;
      padding: 3px;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 18px;
    }

    .navbar ul li a {
      position: relative;
      text-decoration: none;
      color: #e0e0ff;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
     .navbar ul li a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #d17bff, #00b2ff, #00fff0);
      border-radius: 50px;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }

    .navbar ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }
    .home-section {
      text-align: center;
      position: relative;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 1.2rem;
      background-image: url(/background4.png);
      background-position: center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .floating-words {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .word {
      position: absolute;
      color: rgba(255, 255, 255, 0.2);
      font-size: clamp(1rem, 1.1vw, 1.5rem);
      font-weight: 500;
      white-space: nowrap;
      animation: floatAnim 10s infinite ease-in-out;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.1);
    }

    @keyframes floatAnim {
      0%   { transform: translateY(0px) translateX(0px); }
      25%  { transform: translateY(-10px) translateX(5px); }
      50%  { transform: translateY(-20px) translateX(-5px); }
      75%  { transform: translateY(-10px) translateX(10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    .title-container {
      margin-top: 65px;
      line-height: 1;
      z-index: 1;
    }

    .title {
      font-size: 5.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #00fff0, #00b2ff, #d17bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      margin: 0;
      line-height: 1;
      min-height: 6rem;
    }

    .subtitle-glow {
      font-size: 1.4rem;
      color: #e5e7fb;
      text-shadow: 0 0 30px #5af0ff;
      margin: 0;
      line-height: 1.1;
      z-index: 1;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #00fff0, #00b2ff, #d17bff);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 3;
      position: relative;
      box-shadow: 0 4px 14px rgba(0, 255, 255, 0.2);
      overflow: hidden;
    }

    button:hover {
      background: linear-gradient(270deg, #00b2ff, #d17bff, #00fff0);
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.4);
    }
    
</style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="fi.jpg" alt="Logo" />
      <span>Speak Easy</span>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#stats">Stats</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Login/Sign Up</a></li>
    </ul>
  </nav>
  <section class="home-section" id="home">
    <div class="floating-words" id="floatingWords"></div>
    <div class="title-container">
      <div class="title" id="animated-text"></div>
    </div>
    <p class="subtitle-glow">India's largest language learning platform</p>
    <button onclick="window.location.href='https://forms.gle/cCNmcCsiqQ8L1EzQA'">Join Now</button>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <script>
    const textElement = document.getElementById("animated-text");
    const floatingWords = document.getElementById("floatingWords");
    const texts = ["Speak Easy"];
    let charIndex = 0;

    const floatingTextSet = [
      "Facile à parler", "Lingua facile", "geheime kroeg", "Parler facilement",
      "Lingua fácil de usar", "Fácil de hablar", "Sprechen einfach", "locale clandestino",
      "Скороговорка", "bar clandestino", "Flüsterkneipe", "подпольный бар", "Fala fácil"
    ];

    function populateFloatingWords() {
      const ROWS = 10, COLS = 10;
      const safeZone = { rowMin: 4, rowMax: 6, colMin: 3, colMax: 7 };
      Math.seedrandom("speakeasy-fixed");
      floatingWords.innerHTML = "";
      let wordIndex = 0;

      for (let row = 0; row < ROWS; row++) {
        for (let col = 0; col < COLS; col++) {
          if (
            row >= safeZone.rowMin && row <= safeZone.rowMax &&
            col >= safeZone.colMin && col <= safeZone.colMax
          ) continue;

          if (Math.random() > 0.6) continue;

          const word = document.createElement("div");
          word.className = "word";
          word.innerText = floatingTextSet[wordIndex % floatingTextSet.length];
          const top = row * 10 + Math.random() * 5;
          const left = col * 10 + Math.random() * 5;

          word.style.top = `${top}%`;
          word.style.left = `${left}%`;
          word.style.animationDelay = `${(wordIndex % 7) * 0.7}s`;

          floatingWords.appendChild(word);
          wordIndex++;
        }
      }
    }

    function typeEffect() {
      const currentText = texts[0];
      if (charIndex < currentText.length) {
        textElement.innerText = currentText.substring(0, charIndex + 1);
        charIndex++;
        setTimeout(typeEffect, 150);
      }
    }
  window.onload = () => {
    populateFloatingWords();
    typeEffect();
    
  };
</script>
</body>
</html>
