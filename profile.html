<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="main-container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Profile Picture</h2>
            <div class="photo-upload-wrapper">
                <img class="profile-pic" id="profilePic" src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png" alt="Profile Picture">

                <label for="photoUpload" class="upload-btn" id="uploadButton">Upload Photo</label>
                <input type="file" id="photoUpload" accept="image/*" hidden>
            </div>
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your name" style="width: 95%;">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Basic Information</h2>
            
            
            <div class="form-group">
                <label for="aboutMe">About Me</label>
                <textarea id="aboutMe" placeholder="Write about yourself..." ></textarea>
            </div>
            <form id="login-form">
            <div class="input-group">
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" placeholder="Enter your skills (comma-separated)" data-field="skills">
                <div class="input-group__error"></div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" data-field="email">
                <div class="input-group__error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" data-field="phone number">
                <div class="input-group__error"></div>
            </div>
            <button id="updateProfileButton" class="submit-btn">Update Profile</button>
        </div>
    </div>
</form>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
      const profilePic = document.getElementById('profilePic');
      const photoUpload = document.getElementById('photoUpload');
      const uploadButton = document.getElementById('uploadButton');
      const displayNameInput = document.getElementById('displayName');
      const aboutMeInput = document.getElementById('aboutMe');
      const skillsInput = document.getElementById('skills');
      const emailInput = document.getElementById('email');
      const phoneInput = document.getElementById('phone');
      const updateProfileButton = document.getElementById('updateProfileButton');
    
      // Notification
      const notification = document.createElement('div');
      notification.className = 'notification hidden';
      document.body.appendChild(notification);
    
      function showNotification(message) {
        notification.textContent = message;
        notification.classList.remove('hidden');
        notification.classList.add('show');
        setTimeout(() => {
          notification.classList.remove('show');
          notification.classList.add('hidden');
        }, 3000);
      }
    
      // Autofill displayName if passed via URL
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      if (username) {
        displayNameInput.value = username;
      }
    
      // Handle image preview
      photoUpload.addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            profilePic.src = e.target.result;
            uploadButton.textContent = 'Change Photo';
            showNotification('Profile photo updated successfully!');
          };
          reader.readAsDataURL(file);
        }
      });
    
      function validateInput(inputElement) {
        const value = inputElement.value.trim();
        const field = inputElement.dataset.field || inputElement.id;
        const group = inputElement.closest('.form-group');
        const errorMessageElement = group?.querySelector('.input-group__error');
    
        // Clear existing error state
        inputElement.classList.remove('input--error');
        if (errorMessageElement) errorMessageElement.textContent = '';
    
        // Required check
        if (!value) {
          inputElement.classList.add('input--error');
          if (errorMessageElement) errorMessageElement.textContent = `Please fill out ${field}`;
          return false;
        }
    
        // Email format check
        if (field === "email") {
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(value)) {
            inputElement.classList.add('input--error');
            if (errorMessageElement) errorMessageElement.textContent = `Please enter a valid email`;
            return false;
          }
        }
    
        // Phone format check
        if (field === "phone number") {
          const phonePattern = /^\+?\d{0,10}$/;
          if (!phonePattern.test(value)) {
            inputElement.classList.add('input--error');
            if (errorMessageElement) errorMessageElement.textContent = `Please enter a valid phone number`;
            return false;
          }
        }
    
        return true;
      }
    
      function saveUserData() {
        const userData = {
          displayName: displayNameInput.value.trim(),
          aboutMe: aboutMeInput.value.trim(),
          skills: skillsInput.value.trim(),
          email: emailInput.value.trim(),
          phone: phoneInput.value.trim()
        };
    
        console.log('Profile Updated:', userData);
        showNotification('Profile updated successfully!');
      }

        event.preventDefault();
    
        const inputs = document.querySelectorAll('#login-form input, #login-form textarea');

          if (!validateInput(input)) allValid = false;
        });
