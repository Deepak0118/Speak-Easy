<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chooselang.css" />
  <script src="chooselang.js" defer></script>
</head>
<body>
  
<canvas id="background"></canvas>

<div class="container">
  <h2 id="welcome-message"></h2>
  <h1 class="title">I Want To Learn</h1>
  <div class="cards">
    
    <!-- Language Cards -->
    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/gb.svg" alt="English">
      <div class="info"><p>English</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/es.svg" alt="Spanish">
      <div class="info"><p>Spanish</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/fr.svg" alt="French">
      <div class="info"><p>French</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/de.svg" alt="German">
      <div class="info"><p>German</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/nl.svg" alt="Dutch">
      <div class="info"><p>Dutch</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/it.svg" alt="Italian">
      <div class="info"><p>Italian</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/pt.svg" alt="Portuguese">
      <div class="info"><p>Portuguese</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/ru.svg" alt="Russian">
      <div class="info"><p>Russian</p></div>
    </div>

  </div>
</div>
</body>
</html>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get('username');
  const welcomeEl = document.getElementById('welcome-message');

  if (username) {
    welcomeEl.textContent = `Welcome, ${username}!`;
  } else {
    welcomeEl.textContent = `Welcome to Speak Easy!`;
  }
</script>
