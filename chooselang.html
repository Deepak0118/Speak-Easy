<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chooselang.css" />
  <script src="chooselang.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="fi.jpg" alt="Logo" />
      <span>Speak Easy</span>
    </div>
    <ul>

      <li><a href="#">Home</a></li>
      <li><a href="#stats">Stats</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#faq">FAQ</a></li>

      <li><a href="Basic2.html">Login/Sign Up</a></li>
    </ul>
    <div class="profile-button" id="profileBtn">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/user-male-circle.png" alt="User Profile" style="width: 24px; height: 24px; margin-right:8px" id="profileBtn";>
    <div class="username" id="welcome-message"></div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="profile.html">Profile</a>
        <a href="index.html#home">Exit</a>
      </div>
    </div>

  </nav>
<canvas id="background"></canvas>

<div class="container">
  
  <h1 class="title">I Want To Learn</h1>
  <div class="cards">
    
    <!-- Language Cards -->
    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/gb.svg" alt="English">
      <div class="info"><p>English</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/es.svg" alt="Spanish">
      <div class="info"><p>Spanish</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/fr.svg" alt="French">
      <div class="info"><p>French</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/de.svg" alt="German">
      <div class="info"><p>German</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/nl.svg" alt="Dutch">
      <div class="info"><p>Dutch</p></div>
    </div>

    <div class="card blue" onclick="selectCard(this)">
      <img src="https://flagcdn.com/it.svg" alt="Italian">
      <div class="info"><p>Italian</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/pt.svg" alt="Portuguese">
      <div class="info"><p>Portuguese</p></div>
    </div>

    <div class="card orange" onclick="selectCard(this)">
      <img src="https://flagcdn.com/ru.svg" alt="Russian">
      <div class="info"><p>Russian</p></div>
    </div>

  </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const profileBtn = document.getElementById('profileBtn');
  const dropdownMenu = document.getElementById('dropdownMenu');

  profileBtn.addEventListener('click', () => {
    dropdownMenu.classList.toggle('show');
  });

  // Update the Profile link to include the username as a query parameter
  const profileLink = document.querySelector(".dropdown-menu a[href='profile.html']");
  const welcomeMessage = document.getElementById('welcome-message');

  if (profileLink && welcomeMessage) {
    const username = welcomeMessage.textContent.trim();
    profileLink.href = `profile.html?username=${encodeURIComponent(username)}`;
  }
});
</script>

</body>
</html>
