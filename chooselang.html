<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Language</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="chooselang.css" />
  <script src="chooselang.js" defer></script>
</head>
<body>
  <h2 id="welcome-message"></h2>
  <h2> I want to learn!</h2>
  
 
  <div class="card-container">
    <div class="card" data-lang="english">
      <img src="https://flagcdn.com/w320/gb.png" alt="English">
      <div class="language-name">English</div>
    </div>
    <div class="card" data-lang="spanish">
      <img src="https://flagcdn.com/w320/es.png" alt="Spanish">
      <div class="language-name">Spanish</div>
    </div>
    <div class="card" data-lang="french">
      <img src="https://flagcdn.com/w320/fr.png" alt="French">
      <div class="language-name">French</div>
    </div>
    <div class="card" data-lang="german">
      <img src="https://flagcdn.com/w320/de.png" alt="German">
      <div class="language-name">German</div>
    </div>
    <div class="card" data-lang="dutch">
      <img src="https://flagcdn.com/w320/nl.png" alt="Dutch">
      <div class="language-name">Dutch</div>
    </div>
    <div class="card" data-lang="italian">
      <img src="https://flagcdn.com/w320/it.png" alt="Italian">
      <div class="language-name">Italian</div>
    </div>
    <div class="card" data-lang="portuguese">
      <img src="https://flagcdn.com/w320/pt.png" alt="Portuguese">
      <div class="language-name">Portuguese</div>
    </div>
    <div class="card" data-lang="russian">
      <img src="https://flagcdn.com/w320/ru.png" alt="Russian">
      <div class="language-name">Russian</div>
    </div>
  </div>
  
</body>
</html>
<script>
  const params = new URLSearchParams(window.location.search);
  const username = params.get('username');
  const welcomeEl = document.getElementById('welcome-message');

  if (username) {
    welcomeEl.textContent = `Welcome, ${username}!`;
  } else {
    welcomeEl.textContent = `Welcome to Speak Easy!`;
  }
</script>
