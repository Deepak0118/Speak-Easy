<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speak Easy Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="/fi.png" alt="Logo" />
      <span>Speak Easy</span>
    </div>
    <ul>
      <li><a href="stats.html">Home</a></li>
      <li><a href="stats.html">Stats</a></li>
      <li><a href="stats.html">Testimonials</a></li>
      <li><a href="stats.html">FAQ</a></li>
      <li><a href="login3.html">Login/Sign Up</a></li>
    </ul>
  </nav>
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Login to Continue..</h2>
      <div class="avatar"></div>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <div class="options">
        <label class="remember"><input type="checkbox" /> Remember</label>
        <a href="#">Forgot Password?</a>
      </div>
      
      <button class="login-btn">LOGIN</button>
      <div class="divider">OR</div>
      <button class="google-btn">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
        Log in with Google
      </button>
      <div class="signup-link">
        
        <p>Don't have an account? <a href="signuptest.html">Sign Up</a></p>
      </div>
    </div>
  </div>

</body>
</html>
